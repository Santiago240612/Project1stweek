<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Listings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* ... (same CSS as before for tabs and grid) ... */

      .card {
        /* Style for individual card */
        @apply bg-gray-400 rounded-lg shadow-lg p-6 hover:shadow-xl transition;
      }

      .card img {
        /* Style for image within the card */
        @apply rounded-lg mb-4;
      }

      .card h2 {
        /* Style for title within the card */
        @apply text-xl font-bold;
      }

      .card p {
        /* Style for description within the card */
        @apply text-gray-900 mt-2;
      }

      .card button {
        /* Style for button within the card */
        @apply mt-4 px-4 py-2 bg-pink-300 text-gray-300 rounded-lg hover:bg-green-400;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <div class="flex space-x-4 justify-center mb-5">
        <a href="#popular" id="popularTab" class="tab">Popular</a>
        <a href="#largeCar" id="largeCarTab" class="tab">Large car</a>
        <a href="#smallCar" id="smallCarTab" class="tab">Small car</a>
        <a href="#exclusiveCar" id="exclusiveCarTab" class="tab"
          >Exclusive car</a
        >
      </div>

      <div
        id="popular"
        class="tab-content grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
      >
        <div class="card">
          <img src="https://via.placeholder.com/300" alt="Card Image" />
          <h2>All New Rush</h2>
          <p>This is a sample card description</p>
          <button>Rent now</button>
        </div>
      </div>

      <div
        id="largeCar"
        class="tab-content grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
      >
        <div class="card">
          <img src="https://via.placeholder.com/300" alt="Card Image" />
          <h2>Large Car 1</h2>
          <p>Description of large car</p>
          <button>Rent now</button>
        </div>
      </div>

      <div
        id="smallCar"
        class="tab-content grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
      >
        <div class="card">
          <img src="https://via.placeholder.com/300" alt="Card Image" />
          <h2>Small Car 1</h2>
          <p>Description of small car</p>
          <button>Rent now</button>
        </div>
      </div>

      <div
        id="exclusiveCar"
        class="tab-content grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
      >
        <div class="card">
          <img src="https://via.placeholder.com/300" alt="Card Image" />
          <h2>Exclusive Car 1</h2>
          <p>Description of exclusive car</p>
          <button>Rent now</button>
        </div>
      </div>
    </div>
  </body>
</html>
